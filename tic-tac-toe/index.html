<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic-Tac-Toe - Okishima</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f5f5f5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Shared === */
.screen {
  width: 100%;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 32px;
  padding: 24px 16px;
}
.screen.active { display: flex; animation: fadeIn 0.3s ease; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* === Start screen === */
#screen-start .preview-board {
  display: grid;
  grid-template-columns: repeat(3, 60px);
  grid-template-rows: repeat(3, 60px);
  gap: 4px;
  opacity: 0.3;
}
#screen-start .preview-cell {
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: 800;
  color: #fff;
}
.logo {
  font-family: 'Inter', sans-serif;
  font-size: 3rem;
  font-weight: 800;
  color: #fff;
  letter-spacing: 2px;
}
.logo-sub {
  font-size: 1rem;
  color: rgba(255,255,255,0.6);
  margin-top: -20px;
}
.start-play-btn {
  padding: 16px 64px;
  border: 2px solid #fff;
  border-radius: 40px;
  background: transparent;
  color: #fff;
  font-family: 'Inter', sans-serif;
  font-size: 1.3rem;
  font-weight: 800;
  letter-spacing: 4px;
  cursor: pointer;
  transition: all 0.2s;
}
.start-play-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}
.start-play-btn:active { transform: translateY(0); }
.nav-link {
  color: rgba(255,255,255,0.5);
  text-decoration: none;
  font-size: 0.85rem;
  margin-top: 8px;
}
.nav-link:hover { color: rgba(255,255,255,0.8); }

/* === Mode / menu buttons === */
.menu-title {
  font-family: 'Inter', sans-serif;
  font-size: 1.5rem;
  font-weight: 800;
  color: #fff;
}
.menu-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 280px;
}
.menu-btn {
  padding: 18px 24px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 14px;
  background: transparent;
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 16px;
  text-align: left;
}
.menu-btn:hover {
  background: rgba(255,255,255,0.1);
  border-color: rgba(255,255,255,0.6);
  transform: translateY(-2px);
}
.menu-btn:active { transform: translateY(0); }
.menu-btn.selected {
  background: rgba(255,255,255,0.15);
  border-color: #fff;
}
.menu-btn .icon {
  font-size: 1.6rem;
  width: 36px;
  text-align: center;
  flex-shrink: 0;
}
.menu-btn .label-main { display: block; font-size: 1.1rem; }
.menu-btn .label-sub {
  display: block;
  font-size: 0.78rem;
  font-weight: 400;
  opacity: 0.6;
  margin-top: 3px;
}
.back-btn {
  background: none;
  border: none;
  color: rgba(255,255,255,0.5);
  font-size: 0.9rem;
  cursor: pointer;
  margin-top: 8px;
}
.back-btn:hover { color: rgba(255,255,255,0.8); }

/* === Game screen === */
#screen-game {
  min-height: 100vh;
  background: #f5f5f5;
}
.header {
  width: 100%;
  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
  color: #fff;
  text-align: center;
  padding: 16px;
  position: relative;
}
.header h1 {
  font-family: 'Inter', sans-serif;
  font-size: 1.2rem;
  font-weight: 800;
}
.header-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
  font-size: 0.85rem;
  opacity: 0.8;
  background: none;
  border: none;
  cursor: pointer;
}
.header-btn:hover { opacity: 1; }
.header-btn.left { left: 12px; }

.game-body {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  padding: 20px 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}
.mode-label {
  font-size: 0.85rem;
  color: #888;
  font-weight: 500;
}
.status {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  min-height: 1.5em;
  text-align: center;
}
.status .mark-x { color: #e74c3c; }
.status .mark-o { color: #3498db; }

.board {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  grid-template-rows: repeat(3, minmax(0, 1fr));
  gap: 6px;
  width: 300px;
  height: 300px;
  background: #333;
  border-radius: 12px;
  padding: 6px;
}
.cell {
  background: #fff;
  border: none;
  border-radius: 8px;
  font-size: 3rem;
  font-weight: 800;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
  transition: background 0.15s, transform 0.1s;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}
.cell:hover:not(.taken) { background: #f0f0f0; }
.cell:active:not(.taken) { transform: scale(0.95); }
.cell.taken { cursor: default; }
.cell.x { color: #e74c3c; }
.cell.o { color: #3498db; }
.cell.win {
  animation: pulse 0.6s ease-in-out;
  background: #fff9c4;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}
.btn {
  padding: 10px 24px;
  border: none;
  border-radius: 8px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s, transform 0.1s;
}
.btn:active { transform: scale(0.97); }
.btn-primary { background: #0f3460; color: #fff; }
.btn-primary:hover { background: #1a4a7a; }
.btn-secondary { background: #e0e0e0; color: #333; }
.btn-secondary:hover { background: #d0d0d0; }

.score-board {
  display: flex;
  gap: 24px;
  font-size: 1rem;
  color: #555;
}
.score-board span { font-weight: 600; }
.score-x { color: #e74c3c; }
.score-o { color: #3498db; }
.score-draw { color: #888; }

/* === Result screen === */
.result-icon {
  font-size: 4rem;
}
.result-text {
  font-family: 'Inter', sans-serif;
  font-size: 2rem;
  font-weight: 800;
  color: #fff;
  text-align: center;
}
.result-score {
  display: flex;
  gap: 24px;
  font-size: 1.1rem;
  color: rgba(255,255,255,0.8);
}
.result-score .rx { color: #e74c3c; }
.result-score .ro { color: #3498db; }
.result-score .rd { color: rgba(255,255,255,0.5); }
.result-score span { font-weight: 700; }

.difficulty-section {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  width: 280px;
}
.difficulty-section.visible { display: flex; }
.difficulty-label {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.6);
  margin-bottom: 4px;
}
.difficulty-group {
  display: flex;
  gap: 8px;
  width: 100%;
}
.diff-btn {
  flex: 1;
  padding: 10px 0;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 10px;
  background: transparent;
  color: #fff;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.diff-btn:hover {
  background: rgba(255,255,255,0.1);
  border-color: rgba(255,255,255,0.5);
}
.diff-btn.selected {
  background: rgba(255,255,255,0.15);
  border-color: #fff;
}

.result-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 280px;
}
.result-btn {
  padding: 14px 24px;
  border-radius: 12px;
  font-size: 1.05rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  text-align: center;
}
.result-btn:hover { transform: translateY(-2px); }
.result-btn:active { transform: translateY(0); }
.result-btn-continue {
  background: #fff;
  color: #0f3460;
  border: none;
}
.result-btn-continue:hover { background: #e8e8e8; }
.result-btn-quit {
  background: transparent;
  color: rgba(255,255,255,0.7);
  border: 2px solid rgba(255,255,255,0.3);
}
.result-btn-quit:hover {
  border-color: rgba(255,255,255,0.6);
  color: #fff;
}
</style>
</head>
<body>

<!-- 1. Start -->
<div class="screen active" id="screen-start">
  <div class="preview-board">
    <div class="preview-cell">X</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">O</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">X</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">O</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">X</div>
  </div>
  <div class="logo">Tic-Tac-Toe</div>
  <div class="logo-sub">3„Å§‰∏¶„Åπ„Åü„ÇâÂãù„Å°</div>
  <button class="start-play-btn" onclick="showScreen('screen-mode')">START</button>
</div>

<!-- 2. Mode select -->
<div class="screen" id="screen-mode">
  <div class="menu-title">„É¢„Éº„Éâ„Çí„Åà„Çâ„Å∂</div>
  <div class="menu-list">
    <button class="menu-btn" onclick="startGame('cpu')">
      <span class="icon">ü§ñ</span>
      <span>
        <span class="label-main">„Å≤„Å®„Çä„ÅßÈÅä„Å∂</span>
        <span class="label-sub">CPU„Å®ÂØæÊà¶</span>
      </span>
    </button>
    <button class="menu-btn" onclick="startGame('human')">
      <span class="icon">üë•</span>
      <span>
        <span class="label-main">„Åµ„Åü„Çä„ÅßÈÅä„Å∂</span>
        <span class="label-sub">‰∫§‰∫í„Å´ÂÖ•Âäõ</span>
      </span>
    </button>
  </div>
  <button class="back-btn" onclick="showScreen('screen-start')">&larr; „ÇÇ„Å©„Çã</button>
</div>

<!-- 3. Game -->
<div class="screen" id="screen-game">
  <div class="header">
    <button class="header-btn left" onclick="showScreen('screen-mode')">&larr; „É¢„Éº„ÉâÈÅ∏Êäû</button>
    <h1>Tic-Tac-Toe</h1>
  </div>
  <div class="game-body">
    <div class="mode-label" id="mode-label">vs CPUÔºà„Åµ„Å§„ÅÜÔºâ</div>
    <div class="score-board">
      <div class="score-x">X: <span id="score-x">0</span></div>
      <div class="score-draw">ÂºïÂàÜ: <span id="score-draw">0</span></div>
      <div class="score-o">O: <span id="score-o">0</span></div>
    </div>
    <div class="status" id="status">
      <span class="mark-x">X</span> „ÅÆÁï™„Åß„Åô
    </div>
    <div class="board" id="board"></div>
  </div>
</div>

<!-- 4. Result -->
<div class="screen" id="screen-result">
  <div class="result-icon" id="result-icon"></div>
  <div class="result-text" id="result-text"></div>
  <div class="result-score">
    <div class="rx">X: <span id="rs-x">0</span></div>
    <div class="rd">ÂºïÂàÜ: <span id="rs-draw">0</span></div>
    <div class="ro">O: <span id="rs-o">0</span></div>
  </div>
  <div class="difficulty-section" id="difficulty-section">
    <div class="difficulty-label">CPU „ÅÆÂº∑„Åï</div>
    <div class="difficulty-group">
      <button class="diff-btn" onclick="setDifficulty('easy')">„Åã„Çì„Åü„Çì</button>
      <button class="diff-btn selected" onclick="setDifficulty('normal')">„Åµ„Å§„ÅÜ</button>
      <button class="diff-btn" onclick="setDifficulty('hard')">„Å§„Çà„ÅÑ</button>
    </div>
  </div>
  <div class="result-actions">
    <button class="result-btn result-btn-continue" onclick="continueGame()">„Å§„Å•„Åë„Çã</button>
    <a class="result-btn result-btn-quit" href="../" style="text-decoration:none;">„Åä„Çè„Çã</a>
  </div>
</div>

<script>
var board = Array(9).fill('');
var current = 'X';
var gameOver = false;
var mode = 'cpu';
var difficulty = 'normal'; // easy, normal, hard
var scores = { X: 0, O: 0, draw: 0 };

var WIN_LINES = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(function(s) {
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

function startGame(m) {
  mode = m;
  difficulty = 'normal';
  scores = { X: 0, O: 0, draw: 0 };
  updateScores();
  updateModeLabel();
  updateDifficultyButtons();
  resetGame();
  showScreen('screen-game');
}

function updateModeLabel() {
  var label = '';
  if (mode === 'cpu') {
    var diffNames = { easy: '„Åã„Çì„Åü„Çì', normal: '„Åµ„Å§„ÅÜ', hard: '„Å§„Çà„ÅÑ' };
    label = 'vs CPUÔºà' + diffNames[difficulty] + 'Ôºâ';
  } else {
    label = '2‰∫∫ÂØæÊà¶';
  }
  document.getElementById('mode-label').textContent = label;
}

function initBoard() {
  var el = document.getElementById('board');
  el.innerHTML = '';
  for (var i = 0; i < 9; i++) {
    var cell = document.createElement('button');
    cell.className = 'cell';
    cell.dataset.index = i;
    cell.addEventListener('click', onCellClick);
    el.appendChild(cell);
  }
}

function onCellClick(e) {
  var idx = parseInt(e.target.dataset.index);
  if (board[idx] || gameOver) return;
  if (mode === 'cpu' && current === 'O') return;
  makeMove(idx);
  if (mode === 'cpu' && !gameOver && current === 'O') {
    setTimeout(cpuMove, 300);
  }
}

function makeMove(idx) {
  board[idx] = current;
  var cells = document.querySelectorAll('.cell');
  cells[idx].textContent = current;
  cells[idx].classList.add('taken', current.toLowerCase());

  var winLine = checkWin(current);
  if (winLine) {
    gameOver = true;
    winLine.forEach(function(i) { cells[i].classList.add('win'); });
    scores[current]++;
    updateScores();
    setStatus('<span class="mark-' + current.toLowerCase() + '">' + current + '</span> „ÅÆÂãù„Å°!');
    setTimeout(function() { showResult(current); }, 800);
    return;
  }

  if (board.every(function(c) { return c; })) {
    gameOver = true;
    scores.draw++;
    updateScores();
    setStatus('Âºï„ÅçÂàÜ„Åë!');
    setTimeout(function() { showResult(null); }, 800);
    return;
  }

  current = current === 'X' ? 'O' : 'X';
  setStatus('<span class="mark-' + current.toLowerCase() + '">' + current + '</span> „ÅÆÁï™„Åß„Åô');
}

function showResult(winner) {
  var icon = document.getElementById('result-icon');
  var text = document.getElementById('result-text');
  if (winner === 'X') {
    icon.textContent = 'üéâ';
    text.innerHTML = '<span style="color:#e74c3c">X</span> „ÅÆÂãù„Å°!';
  } else if (winner === 'O') {
    icon.textContent = 'üéâ';
    text.innerHTML = '<span style="color:#3498db">O</span> „ÅÆÂãù„Å°!';
  } else {
    icon.textContent = 'ü§ù';
    text.textContent = 'Âºï„ÅçÂàÜ„Åë!';
  }
  document.getElementById('rs-x').textContent = scores.X;
  document.getElementById('rs-o').textContent = scores.O;
  document.getElementById('rs-draw').textContent = scores.draw;
  var diffSection = document.getElementById('difficulty-section');
  if (mode === 'cpu') {
    diffSection.classList.add('visible');
  } else {
    diffSection.classList.remove('visible');
  }
  showScreen('screen-result');
}

function continueGame() {
  updateModeLabel();
  resetGame();
  showScreen('screen-game');
}

function quitGame() {
  showScreen('screen-start');
}

function setDifficulty(d) {
  difficulty = d;
  updateDifficultyButtons();
}

function updateDifficultyButtons() {
  var btns = document.querySelectorAll('.diff-btn');
  var levels = ['easy', 'normal', 'hard'];
  btns.forEach(function(btn, i) {
    btn.classList.toggle('selected', levels[i] === difficulty);
  });
}

function checkWin(mark) {
  for (var i = 0; i < WIN_LINES.length; i++) {
    var l = WIN_LINES[i];
    if (board[l[0]] === mark && board[l[1]] === mark && board[l[2]] === mark) {
      return l;
    }
  }
  return null;
}

// === CPU AI ===
function cpuMove() {
  var move;
  if (difficulty === 'easy') {
    move = cpuEasy();
  } else if (difficulty === 'hard') {
    move = cpuHard();
  } else {
    move = cpuNormal();
  }
  makeMove(move);
}

// „Åã„Çì„Åü„Çì: „É©„É≥„ÉÄ„É†
function cpuEasy() {
  var empty = board.map(function(v,i) { return v ? -1 : i; }).filter(function(i) { return i >= 0; });
  return empty[Math.floor(Math.random() * empty.length)];
}

// „Åµ„Å§„ÅÜ: ÂãùÂà©Êâã‚ÜíÈò≤Âæ°Êâã‚Üí‰∏≠Â§Æ‚ÜíËßí‚Üí„É©„É≥„ÉÄ„É†
function cpuNormal() {
  var move = findWinningMove('O');
  if (move === -1) move = findWinningMove('X');
  if (move === -1 && !board[4]) move = 4;
  if (move === -1) {
    var corners = [0,2,6,8].filter(function(i) { return !board[i]; });
    if (corners.length) move = corners[Math.floor(Math.random() * corners.length)];
  }
  if (move === -1) {
    var empty = board.map(function(v,i) { return v ? -1 : i; }).filter(function(i) { return i >= 0; });
    move = empty[Math.floor(Math.random() * empty.length)];
  }
  return move;
}

// „Å§„Çà„ÅÑ: minimax
function cpuHard() {
  var bestScore = -Infinity;
  var bestMove = -1;
  for (var i = 0; i < 9; i++) {
    if (board[i]) continue;
    board[i] = 'O';
    var s = minimax(board, 0, false);
    board[i] = '';
    if (s > bestScore) { bestScore = s; bestMove = i; }
  }
  return bestMove;
}

function minimax(b, depth, isMax) {
  if (checkWin('O')) return 10 - depth;
  if (checkWin('X')) return depth - 10;
  if (b.every(function(c) { return c; })) return 0;

  if (isMax) {
    var best = -Infinity;
    for (var i = 0; i < 9; i++) {
      if (b[i]) continue;
      b[i] = 'O';
      best = Math.max(best, minimax(b, depth + 1, false));
      b[i] = '';
    }
    return best;
  } else {
    var best = Infinity;
    for (var i = 0; i < 9; i++) {
      if (b[i]) continue;
      b[i] = 'X';
      best = Math.min(best, minimax(b, depth + 1, true));
      b[i] = '';
    }
    return best;
  }
}

function findWinningMove(mark) {
  for (var i = 0; i < 9; i++) {
    if (board[i]) continue;
    board[i] = mark;
    if (checkWin(mark)) { board[i] = ''; return i; }
    board[i] = '';
  }
  return -1;
}

function setStatus(html) {
  document.getElementById('status').innerHTML = html;
}

function updateScores() {
  document.getElementById('score-x').textContent = scores.X;
  document.getElementById('score-o').textContent = scores.O;
  document.getElementById('score-draw').textContent = scores.draw;
}

function resetGame() {
  board = Array(9).fill('');
  current = 'X';
  gameOver = false;
  initBoard();
  setStatus('<span class="mark-x">X</span> „ÅÆÁï™„Åß„Åô');
}
</script>
</body>
