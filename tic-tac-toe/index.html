<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f5f5f5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;

}

/* === Shared full-screen === */
.screen {
  width: 100%;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 32px;
  padding: 24px 16px;
}
.screen.active { display: flex; animation: fadeIn 0.3s ease; }

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* === Start screen === */
#screen-start .preview-board {
  display: grid;
  grid-template-columns: repeat(3, 60px);
  grid-template-rows: repeat(3, 60px);
  gap: 4px;
  opacity: 0.3;
}
#screen-start .preview-cell {
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: 800;
  color: #fff;
}
.logo {
  font-family: 'Inter', sans-serif;
  font-size: 3rem;
  font-weight: 800;

}

}

  font-size: 1.3rem;
  font-weight: 800;
  letter-spacing: 4px;
  cursor: pointer;
  transition: all 0.2s;
}
.start-play-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}
.start-play-btn:active { transform: translateY(0); }

.nav-link {
  color: rgba(255,255,255,0.5);

}

/* === Mode select screen === */
#screen-mode .mode-title {

}

.mode-btn:hover {

.mode-btn:active { transform: translateY(0); }
.mode-btn .icon {

  text-align: center;
  flex-shrink: 0;
}
.mode-btn .label-main { display: block; font-size: 1.1rem; }
.mode-btn .label-sub {
  display: block;
  font-size: 0.78rem;
  font-weight: 400;
  opacity: 0.6;
  margin-top: 3px;
}
.back-btn {
  background: none;
  border: none;

  font-size: 0.9rem;
  cursor: pointer;
  margin-top: 8px;
}
.back-btn:hover { color: rgba(255,255,255,0.8); }

/* === Game screen === */
#screen-game {
  min-height: 100vh;
  background: #f5f5f5;
}
.header {
  width: 100%;
  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
  color: #fff;
  text-align: center;
  padding: 16px;
  position: relative;
}
.header h1 {
  font-family: 'Inter', sans-serif;
  font-size: 1.2rem;
  font-weight: 800;
}
.header-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
  font-size: 0.85rem;
  opacity: 0.8;
  background: none;
  border: none;
  cursor: pointer;
}
.header-btn:hover { opacity: 1; }
.header-btn.left { left: 12px; }

.game-body {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  padding: 20px 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.mode-label {
  font-size: 0.85rem;
  color: #888;
  font-weight: 500;
}

.status {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  min-height: 1.5em;
  text-align: center;
}
.status .mark-x { color: #e74c3c; }
.status .mark-o { color: #3498db; }

.board {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  grid-template-rows: repeat(3, minmax(0, 1fr));
  gap: 6px;
  width: 300px;
  height: 300px;
  background: #333;
  border-radius: 12px;
  padding: 6px;
}

.cell {
  background: #fff;
  border: none;
  border-radius: 8px;
  font-size: 3rem;
  font-weight: 800;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
  transition: background 0.15s, transform 0.1s;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}
.cell:hover:not(.taken) { background: #f0f0f0; }
.cell:active:not(.taken) { transform: scale(0.95); }
.cell.taken { cursor: default; }
.cell.x { color: #e74c3c; }
.cell.o { color: #3498db; }
.cell.win {
  animation: pulse 0.6s ease-in-out;
  background: #fff9c4;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 10px 24px;
  border: none;
  border-radius: 8px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s, transform 0.1s;
}
.btn:active { transform: scale(0.97); }
.btn-primary { background: #0f3460; color: #fff; }
.btn-primary:hover { background: #1a4a7a; }
.btn-secondary { background: #e0e0e0; color: #333; }
.btn-secondary:hover { background: #d0d0d0; }

.score-board {
  display: flex;
  gap: 24px;
  font-size: 1rem;
  color: #555;
}
.score-board span { font-weight: 600; }
.score-x { color: #e74c3c; }
.score-o { color: #3498db; }
.score-draw { color: #888; }
</style>

<body>

<!-- 1. Start screen -->
<div class="screen active" id="screen-start">
  <div class="preview-board">
    <div class="preview-cell">X</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">O</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">X</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">O</div>
    <div class="preview-cell"></div>
    <div class="preview-cell">X</div>
  </div>
  <div class="logo">‰∏âÁõÆ‰∏¶„Åπ</div>
  <div class="logo-sub">3„Å§‰∏¶„Åπ„Åü„ÇâÂãù„Å°</div>
  <button class="start-play-btn" onclick="showScreen('screen-mode')">START</button>
  <a href="../" class="nav-link">&larr; „Éà„ÉÉ„Éó„Å´Êàª„Çã</a>
</div>

<!-- 2. Mode select screen -->
<div class="screen" id="screen-mode">
  <div class="mode-title">„É¢„Éº„Éâ„Çí„Åà„Çâ„Å∂</div>
  <div class="mode-menu">
    <button class="mode-btn" onclick="startGame('cpu')">
      <span class="icon">ü§ñ</span>
      <span>
        <span class="label-main">„Å≤„Å®„Çä„ÅßÈÅä„Å∂</span>
        <span class="label-sub">CPU„Å®ÂØæÊà¶</span>
      </span>
    </button>
    <button class="mode-btn" onclick="startGame('human')">
      <span class="icon">üë•</span>
      <span>
        <span class="label-main">„Åµ„Åü„Çä„ÅßÈÅä„Å∂</span>
        <span class="label-sub">‰∫§‰∫í„Å´ÂÖ•Âäõ</span>
      </span>
    </button>
  </div>
  <button class="back-btn" onclick="showScreen('screen-start')">&larr; „ÇÇ„Å©„Çã</button>
</div>

<!-- 3. Game screen -->
<div class="screen" id="screen-game">
  <div class="header">
    <button class="header-btn left" onclick="showScreen('screen-mode')">&larr; „É¢„Éº„ÉâÈÅ∏Êäû</button>
    <h1>‰∏âÁõÆ‰∏¶„Åπ</h1>
  </div>

  <div class="game-body">
    <div class="mode-label" id="mode-label">vs CPU</div>

    <div class="score-board">
      <div class="score-x">X: <span id="score-x">0</span></div>
      <div class="score-draw">ÂºïÂàÜ: <span id="score-draw">0</span></div>
      <div class="score-o">O: <span id="score-o">0</span></div>
    </div>

    <div class="status" id="status">
      <span class="mark-x">X</span> „ÅÆÁï™„Åß„Åô
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
      <button class="btn btn-primary" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
      <button class="btn btn-secondary" onclick="resetAll()">„Çπ„Ç≥„Ç¢„É™„Çª„ÉÉ„Éà</button>
    </div>
  </div>
</div>

<script>
var board = Array(9).fill('');
var current = 'X';
var gameOver = false;
var mode = 'cpu';
var scores = { X: 0, O: 0, draw: 0 };

var WIN_LINES = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(function(s) {
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

function startGame(m) {
  mode = m;
  document.getElementById('mode-label').textContent = m === 'cpu' ? 'vs CPU' : '2‰∫∫ÂØæÊà¶';
  resetAll();
  showScreen('screen-game');
}

function initBoard() {
  var el = document.getElementById('board');
  el.innerHTML = '';
  for (var i = 0; i < 9; i++) {
    var cell = document.createElement('button');
    cell.className = 'cell';
    cell.dataset.index = i;
    cell.addEventListener('click', onCellClick);
    el.appendChild(cell);
  }
}

function onCellClick(e) {
  var idx = parseInt(e.target.dataset.index);
  if (board[idx] || gameOver) return;
  if (mode === 'cpu' && current === 'O') return;
  makeMove(idx);
  if (mode === 'cpu' && !gameOver && current === 'O') {
    setTimeout(cpuMove, 300);
  }
}

function makeMove(idx) {
  board[idx] = current;
  var cells = document.querySelectorAll('.cell');
  cells[idx].textContent = current;
  cells[idx].classList.add('taken', current.toLowerCase());

  var winLine = checkWin(current);
  if (winLine) {
    gameOver = true;
    winLine.forEach(function(i) { cells[i].classList.add('win'); });
    scores[current]++;
    updateScores();
    setStatus('<span class="mark-' + current.toLowerCase() + '">' + current + '</span> „ÅÆÂãù„Å°!');
    return;
  }

  if (board.every(function(c) { return c; })) {
    gameOver = true;
    scores.draw++;
    updateScores();
    setStatus('Âºï„ÅçÂàÜ„Åë!');
    return;
  }

  current = current === 'X' ? 'O' : 'X';
  setStatus('<span class="mark-' + current.toLowerCase() + '">' + current + '</span> „ÅÆÁï™„Åß„Åô');
}

function checkWin(mark) {
  for (var i = 0; i < WIN_LINES.length; i++) {
    var l = WIN_LINES[i];
    if (board[l[0]] === mark && board[l[1]] === mark && board[l[2]] === mark) {
      return l;
    }
  }
  return null;
}

function cpuMove() {
  var move = findWinningMove('O');
  if (move === -1) move = findWinningMove('X');
  if (move === -1 && !board[4]) move = 4;
  if (move === -1) {
    var corners = [0,2,6,8].filter(function(i) { return !board[i]; });
    if (corners.length) move = corners[Math.floor(Math.random() * corners.length)];
  }
  if (move === -1) {
    var empty = board.map(function(v,i) { return v ? -1 : i; }).filter(function(i) { return i >= 0; });
    move = empty[Math.floor(Math.random() * empty.length)];
  }
  makeMove(move);
}

function findWinningMove(mark) {
  for (var i = 0; i < 9; i++) {
    if (board[i]) continue;
    board[i] = mark;
    if (checkWin(mark)) { board[i] = ''; return i; }
    board[i] = '';
  }
  return -1;
}

function setStatus(html) {
  document.getElementById('status').innerHTML = html;
}

function updateScores() {
  document.getElementById('score-x').textContent = scores.X;
  document.getElementById('score-o').textContent = scores.O;
  document.getElementById('score-draw').textContent = scores.draw;
}

function resetGame() {
  board = Array(9).fill('');
  current = 'X';
  gameOver = false;
  initBoard();
  setStatus('<span class="mark-x">X</span> „ÅÆÁï™„Åß„Åô');
}

function resetAll() {
  scores = { X: 0, O: 0, draw: 0 };
  updateScores();
  resetGame();
}
</script>
</body>
